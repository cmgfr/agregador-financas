name: Build RSS Aggregator

# PermissÃ£o de escrita para commitar o index.html
permissions:
  contents: write

on:
  # Roda a cada 10min
  schedule:
    - cron: '*/10 * * * *'
  # Permite disparo manual no GitHub UI
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          # mantÃ©m o token para permitir push e traz todo o histÃ³rico
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate index.html
        run: node scripts/generate.js

      - name: Commit & Push updated index.html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add index.html
            git commit -m "ðŸ”„ Atualiza agregador"
            git push origin HEAD:main
          fi
